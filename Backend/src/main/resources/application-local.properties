spring.datasource.url=jdbc:mysql://localhost:3306/club_events_db
spring.datasource.username=root
spring.datasource.password=${LOCAL_DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
